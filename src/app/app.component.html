<div class="container-fluid wrapper">
  <ng-container *ngIf="categories$ | async as categories">
    <app-category
      [category]="categories"
      (selectedCate)="getSelectedCategory($event)"
      (removeCate)="removeCategory($event)"
    ></app-category>
  </ng-container>

  <ng-container *ngIf="currentTask$ | async as currentTask">
    <app-task-indicator [currentTask]="currentTask"></app-task-indicator>
  </ng-container>
</div>
