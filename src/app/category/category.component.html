<ng-container *ngIf="category.length > 0">
  <div class="row">
    <!-- <div *ngFor="let item of category">
      <div class="bgicon" style="position: absolute"></div>
    </div> -->
    <div *ngFor="let item of category" [@flyInOut]="'in'">
      <div class="bgicon" style="position: absolute"></div>
      <div class="icon"
        matTooltip="{{ item.name }}"
        aria-label="Button that displays a tooltip when focused or hovered over"
        (click)="removeItem(item)"
      >        
        <img src="{{ getIcon(item.id) }}" alt="Category" />
        <span>{{ item.pendingTask }}</span>
      </div>
    </div>    
  </div>
</ng-container>
